<!-- 
    Get the quote file name content/quotes/ and render it here.
    If the file does not exist, do not enter anything.
-->

<blockquote>
    {{- with .Site.GetPage (.Get "src") }}
      {{- .RenderString .Content }}
</blockquote>
      {{- if .Params.cite }}
         <p><cite>{{- .RenderString .Params.cite }}</cite></p>
      {{- end }}
    {{- end }}
